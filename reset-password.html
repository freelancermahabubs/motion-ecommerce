<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Motion view</title>
    <!-- Tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icon link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ===== slick slider link ===== -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="bg-gradient-to-r from-[#FFF9F0] to-[#FFF9F0] h-screen relative">
      <div class="absolute top-0 right-10 z-0">
        <img src="image/signUp/top-draw.png" alt="paint draw" />
      </div>
      <div class="absolute bottom-0 left-6 z-0">
        <img src="image/signUp/bottom-draw.png" alt="paint draw" />
      </div>
      <div class="flex h-screen">
        <div class="m-auto z-10">
          <div class="flex flex-col xl:flex-row">
            <a href="/">
              <div class="hidden xl:block shadow-2xl rounded-2xl h-full">
                <img
                  class="w-full h-full"
                  src="image/signUp/login-2.webp"
                  alt=""
                /></div
            ></a>
            <div
              class="bg-white w-96 signin rounded-3xl translate-x-0 xl:-translate-x-16 p-10 shadow-2xl"
            >
              <h1 class="text-xl font-semibold">Forgot Your Password?</h1>
              <!-- ======= Enter your Phone number start =======   -->
              <div>
                <div class="mt-10">
                  <label class="text-base font-medium block"
                    >Enter your Phone number</label
                  ><input
                    name="phone"
                    placeholder="Ex: 01xxxxxxxxx"
                    type="number"
                    class="mt-2 font-semibold border border-gray-300 text-gray-900 sm:text-sm rounded-md block w-full p-3 outline-none"
                    required=""
                  />
                  <div
                    class="mt-6 flex justify-start xl:justify-center items-center"
                  >
                    <span class="text-center"
                      >Remember password?
                      <a href="signIn.html"
                        ><span class="text-blue-600 underline">Sign in</span></a
                      ></span
                    >
                  </div>
                  <div class="mt-10 false">
                    <button
                      class="w-full text-lg shadow-md p-2 rounded-md text-white font-medium tracking-wider"
                      style="background-color: var(--primary-color)"
                    >
                      Send OTP
                    </button>
                  </div>
                </div>
              </div>
              <!-- ======= Enter your Phone number edn =======   -->

              <!-- Enter password and confirm  start  -->
              <div class="hidden">
                <form class="w-full">
                  <div>
                    <div class="py-2 mt-3">
                      <span class="px-1 text-sm text-gray-600"
                        >New password</span
                      >
                      <div class="relative">
                        <input
                          name="password"
                          type="password"
                          placeholder="Type password"
                          class="mt-2 text-md block px-3 py-3 rounded-lg w-full bg-white border-2 border-gray-300 outline-none placeholder-[#E1E1E1]"
                          id="newPasswordInput"
                        />
                        <div
                          class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        >
                          <img
                            src="image/signUp/eye.svg"
                            alt="password show icon"
                            id="toggleNewPassword"
                            onclick="togglePasswordVisibility('newPasswordInput', 'toggleNewPassword')"
                            class="cursor-pointer"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="py-2">
                      <span class="px-1 text-sm text-gray-600"
                        >Confirm password</span
                      >
                      <div class="relative">
                        <input
                          name="password_confirmation"
                          type="password"
                          placeholder="Type password"
                          class="mt-2 text-md block px-3 py-3 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-[#E1E1E1] outline-none"
                          id="confirmPasswordInput"
                        />
                        <div
                          class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        >
                          <img
                            src="image/signUp/eye.svg"
                            alt="password show icon"
                            id="toggleConfirmPassword"
                            onclick="togglePasswordVisibility('confirmPasswordInput', 'toggleConfirmPassword')"
                            class="cursor-pointer"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="flex justify-center w-full mt-4">
                      <button
                        class="w-full text-lg shadow-md p-4 rounded-xl text-white font-medium tracking-wider"
                        style="background-color: var(--primary-color)"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
