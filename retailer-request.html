<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retailer Request | Motion view</title>
    <!-- Tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icon link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ===== slick slider link ===== -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <form class="bg-white rounded-2xl shadow-2xl p-6 my-40">
        <h1 class="text-lg text-[#132339] font-semibold">
          Retailer Request Form
        </h1>
        <div
          class="p-4 border border-blue-300 mt-10 rounded-lg shadow-lg space-y-5"
        >
          <div class="flex space-x-4">
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Store Name <span class="text-red-500">*</span></label
              ><input
                name="storeName"
                placeholder="Type Store name"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                value=""
              />
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Client Name <span class="text-red-500">*</span></label
              ><input
                name="clientName"
                placeholder="Type client name"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                value=""
              />
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Personal Phone No <span class="text-red-500">*</span></label
              ><input
                name="personalNo"
                placeholder="Ex: 01925460460"
                type="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                value=""
              />
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Manager Phone no </label
              ><input
                placeholder="Ex: 01925460460"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                value=""
              />
            </div>
          </div>

          <div class="flex space-x-4">
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Division <span class="text-red-500">*</span></label
              >
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >District <span class="text-red-500">*</span></label
              >
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Thana <span class="text-red-500">*</span></label
              >
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Address <span class="text-red-500">*</span></label
              ><input
                name="address"
                placeholder="Type Address"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                value=""
              />
            </div>
          </div>
          <div>
            <label class="block mb-2 text-sm font-semibold text-gray-900"
              >Core Business <span class="text-red-500">*</span></label
            >
            <fieldset
              class="w-3/5 flex flex-col md:flex-row md:space-x-3 md:border-2 border-[#D9D9D9] rounded-md px-6 py-2 mt-3"
            >
              <label
                ><input class="mr-2" type="radio" value="Smart Phone" />Smart
                Phone</label
              ><label
                ><input
                  class="mr-2"
                  type="radio"
                  value="Gadgets"
                />Gadgets</label
              ><label
                ><input
                  class="mr-2"
                  type="radio"
                  value="Television"
                />Television</label
              ><label
                ><input
                  class="mr-2"
                  type="radio"
                  value="Computer &amp; IT"
                />Computer &amp; IT</label
              >
            </fieldset>
          </div>
        </div>
        <div
          class="p-4 border border-blue-300 mt-10 rounded-lg shadow-lg space-y-5 my-5 hidden-div"
          id="deliveryDetails"
        >
          <div class="flex justify-between items-center">
            <h6 class="text-sm font-bold">Delivery Details</h6>
            <div class="flex justify-center items-center">
              <input
                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-2"
                type="checkbox"
              /><label class="ml-2 text-xs font-semibold"
                >Same as previous address</label
              >
            </div>
          </div>
          <div class="flex space-x-4">
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Division <span class="text-red-500">*</span></label
              >
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >District <span class="text-red-500">*</span></label
              >
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Thana <span class="text-red-500">*</span></label
              >
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Address <span class="text-red-500">*</span></label
              ><input
                name="deliveryAddress"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 null"
                placeholder="Type address here"
                value=""
              />
            </div>
          </div>
          <div class="flex space-x-4">
            <div class="w-1/4">
              <label class="block mb-2 text-sm font-semibold text-gray-900"
                >Phone No <span class="text-red-500">*</span></label
              ><input
                name="deliveryPhoneNo"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 null"
                type="number"
                placeholder="Ex:01925460460"
                value=""
              />
            </div>
          </div>
        </div>
        <div class="flex justify-center null">
          <button type="button" class="hidden">Prev</button
          ><button
            class="bg-[#0047FF] rounded-md w-40 h-10 tracking-wider text-white"
            type="submit"
          >
            Next
          </button>
        </div>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
