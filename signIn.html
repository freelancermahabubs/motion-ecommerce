<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Motion view</title>
    <!-- Tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icon link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ===== slick slider link ===== -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="bg-gradient-to-r from-[#FFF9F0] to-[#FFF9F0] h-screen relative">
      <div class="absolute top-0 right-10 z-0">
        <img src="image/signUp/top-draw.png" alt="paint draw" />
      </div>
      <div class="absolute bottom-0 left-6 z-0">
        <img src="image/signUp/bottom-draw.png" alt="paint draw" />
      </div>
      <div class="flex h-screen">
        <div class="m-auto z-10">
          <div class="flex flex-col xl:flex-row">
            <a href="/">
              <div class="hidden xl:block shadow-2xl rounded-2xl h-full">
                <img
                  class="w-full h-full"
                  src="image/signUp/login-2.webp"
                  alt=""
                /></div
            ></a>
            <div
              class="bg-white w-96 signin rounded-3xl translate-x-0 xl:-translate-x-16 p-8 shadow-2xl lg:mt-0 lg:mb-0 mb-4 mt-4"
            >
              <div class="">
                <h2 class="text-xl font-semibold text-[#6B6B6B] text-left">
                  Every Purchase will be made with Pleasure
                </h2>
                <small class="text-gray-600 text-center"
                  >Sign in to your Motion View account</small
                >
                <form>
                  <div class="mt-4">
                    <label class="text-base font-medium block"
                      >Email or Phone</label
                    ><input
                      name="email"
                      class="focus:outline-none focus:shadow-outline border border-gray-300 rounded py-1.5 px-4 block w-full appearance-none"
                      type="text"
                      placeholder="Enter email or phone"
                    />
                  </div>
                  <div class="mt-4">
                    <label class="text-base font-medium block">Password</label>
                    <div class="relative">
                      <input
                        name="password"
                        type="password"
                        placeholder="Type password"
                        class="focus:outline-none focus:shadow-outline border border-gray-300 rounded py-1.5 px-4 block w-full appearance-none"
                      />
                      <div
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                      >
                        <img src="/images/eye.svg" alt="password show icon" />
                      </div>
                    </div>
                    <a href="/reset-password"
                      ><div class="mt-2">
                        <small class="text-purple-400">Forget Password?</small>
                      </div></a
                    >
                  </div>
                  <div class="mt-4">
                    <button
                      type="submit"
                      class="bg-orange text-white tracking-wider py-2 px-4 w-full rounded"
                    >
                      SIGN IN
                    </button>
                  </div>
                </form>
                <div class="mt-4 flex items-center justify-between">
                  <span class="border-b w-1/5 md:w-2/4"></span
                  ><a href="#" class="text-xs text-[#BFBFBF] uppercase mx-2"
                    >OR</a
                  ><span class="border-b w-1/5 md:w-2/4"></span>
                </div>
                <div class="mt-4">
                  <button
                    type="button"
                    class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-2 border border-gray-300"
                  >
                    <div class="flex items-center justify-center">
                      <img
                        src="/images/google-login.svg"
                        alt="google icon"
                      /><small class="ml-4">Continue with Google</small>
                    </div>
                  </button>
                </div>
                <div class="mt-4">
                  <button
                    type="button"
                    class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-2 border border-gray-300"
                  >
                    <div class="flex items-center justify-center">
                      <img
                        src="/images/fb_signin.svg"
                        alt="google icon"
                      /><small class="ml-4">Continue with Facebook</small>
                    </div>
                  </button>
                </div>
                <div class="mt-6 flex justify-center items-center">
                  <small class="text-center"
                    >Don't have any account?
                    <a href="/user"
                      ><span class="text-blue-600 underline">Sign up</span></a
                    ></small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
